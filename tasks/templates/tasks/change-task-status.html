{% extends 'base.html' %}

{% block content %}

<br>
<div class="container bg-white shadow-md p-5 form-layout">

<form method="POST" autocomplete="off">

    {% csrf_token %}

    <p>Are you sure you want to change "{{task}}" to {% if task.complete %}
        To Do
        {% else %}
        Complete
        {% endif %}</p>

    <a href="{% url 'tasks:list' %}">Go back</a>
    <input type="submit" value="Submit"/>

</form>
</div>
{% endblock %}
